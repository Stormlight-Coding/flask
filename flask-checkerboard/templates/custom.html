<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkerboard</title>
    <link rel="stylesheet" href="/static/my_style.css">
    <style>
      table tr td {
        height: 50px;
        width: 50px;
      }
      .color1 {
        background-color: blue;
      }
      .color2 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Dynamic Checkerboard</h1>



    <div class="board">
        <table>
          {% for x in range(0, width): %}
              <tr>
                <td class="color1"></td>
              </tr>
              <tr>
                <td class="color2"></td>
              </tr>
          {%endfor%}
        </table>
      </div>

  </body>
</html>
