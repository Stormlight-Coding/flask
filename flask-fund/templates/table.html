<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Table Names</h1>
    <table border="1">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Full Name</th>
      {% for user in users %}
      <tr>
        <td>{{ user['first_name'] }}</td>
        <td>{{ user['last_name'] }}</td>
        <td>{{ user['first_name'] }} {{ user['last_name']}}</td>
      </tr>
      {%endfor%}
    </table>
  </body>
</html>
