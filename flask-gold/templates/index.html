<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gold Game</title>
    <link rel="stylesheet" href="/static/my_style.css">
  </head>
  <body>
    <p>Your Gold:{{ gold }} </p>
    <div class="boxes">
      <form method="post" action="/process">
          <input type="hidden" name="find" value="farm">
          <h3>Farm</h3>
          <p>(earns 10 - 20 gold)</p>
          <input type="submit" value="Find Gold!">
      </form>
    </div>
    <div class="boxes">
      <form method="post" action="/process">
          <input type="hidden" name="find" value="cave">
          <h3>Cave</h3>
          <p>(earns 5 - 10 gold)</p>
          <input type="submit" value="Find Gold!">
      </form>
    </div>
    <div class="boxes">
      <form method="post" action="/process">
          <input type="hidden" name="find" value="house">
          <h3>House</h3>
          <p>(earns 2 - 5 gold)</p>
          <input type="submit" value="Find Gold!">
      </form>
    </div>
    <div class="boxes">
      <form method="post" action="/process">
          <input type="hidden" name="find" value="casino">
          <h3>Casino</h3>
          <p>(lose/earns 5 - 50 gold)</p>
          <input type="submit" value="Find Gold!">
      </form>
    </div>
    <div class="info">
      {%if activity %}
        {% for i in activity|reverse %}
          {% if 'earned' in i %}
          <p style="color: green">{{ i }}</p>
          {% else %}
          <p style="color: red">{{ i }}</p>
          {%endif%}
        {% endfor %}
      {% endif %}
    </div><br><br><br>
    <form class="" action="/reset" method="post">
      <input type="submit" name="" value="Start Over">
    </form>
  </body>
</html>
